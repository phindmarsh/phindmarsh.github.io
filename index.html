    <script type="text/javascript">
      function init() {
       	var center = new google.maps.LatLng(-41.286427, 174.796245),
        	map = new google.maps.Map(document.getElementById("map_canvas"), {
	        	center: center, zoom: 14, mapTypeId: google.maps.MapTypeId.ROADMAP,
            disableDefaultUI: true,
            styles: [{"featureType":"poi.attraction","elementType":"all","stylers":[{"visibility":"off"}]},
                {"featureType":"poi.business","elementType":"all","stylers":[{"visibility":"off"}]},
                {"featureType":"poi.government","elementType":"all","stylers":[{"visibility":"on"}]},

                {"featureType":"poi.park","elementType":"labels","stylers":[{"visibility":"off"}]}]
	        }),
	        timeout;
        google.maps.event.addListener(map, 'resize', function(){ map.panTo(center); });
